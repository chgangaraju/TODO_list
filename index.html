<!DOCTYPE html>
<html>
<head>
    <title>Welcome to the TODO's</title>
    <link rel="stylesheet" href="css/custom_style.css">
</head>
<body onclick="hideEditBoxIfActive();">
<div id="bodyBox">
    <div>
        <h1 class="text-centered">Todos </h1>
        <hr>
        <br>
    </div>
    <div class="centered span10">
        <input id="todoTextInputBox" class="centered" type="text" placeholder="What needs to be done?"
               onkeyup="createTask(event);">
    </div>
    <div id="list_tasks_div">
        <div id="tasks_header">
            <input type="checkbox" id="mark-all-checkbox" onclick="checkAllTasks();">
            <label id="mark-all-label"> Mark all as complete</label>
        </div>
        <div id="tasks_body">
            <ul id="tasks_list"></ul>
        </div>
        <div id="tasks_footer">
            <div id="tasks_left">
                <label id="tasks_left_label">
                    0
                </label>
                <label>
                    items left
                </label>
            </div>
            <div id="tasks_remaining">
                <button onclick="clearAllCompletedItems();" id="clear_all_button">
                    Clear All Completed
                    <label id="completed_items_label">0</label>
                    tasks
                </button>
            </div>
        </div>
    </div>
    <label id="info-label"> (Double click to edit a TODO)</label>
    <label id="debug"> </label>
</div>

<script type="text/javascript" src="js/toggleboxes.js"></script>
<script type="text/javascript" src="js/taskmanipulation.js"></script>
<script type="text/javascript" src="js/displayingtasks.js"></script>
<script type="text/javascript" src="js/header-footer-manipulation.js"></script>
<script type="text/javascript" src="js/re-ordertasks.js"></script>
</body>
</html>
